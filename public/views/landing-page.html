<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cdn/styles/landing-page.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="/cdn/scripts/landing-page.js" defer></script>
  <title>WordleDoodle</title>
</head>
<body>
  <!--Scattered rotating letters-->
  <span class="background-rotating-letters W-background-letter">W</span>
  <span class="background-rotating-letters O-background-letter">O</span>
  <span class="background-rotating-letters R-background-letter">R</span>
  <span class="background-rotating-letters D-background-letter">D</span>
  <span class="background-rotating-letters L-background-letter">L</span>
  <span class="background-rotating-letters E-background-letter">E</span>
  
  <div class="login-card">
    <h1 id="title">WordleDoodle</h1>
    <div class="input-field">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-field">
      <input type="password" placeholder="Password">
    </div>
    
    <button class="btn login-button">Login</button>
    <a href="/register" style="text-decoration: none;"><button class="btn register-button">Register</button></a>

    <div class="footer-links">
      <div class="footer-link">Forgot password?</div>
      <span class="separator">|</span>
      <div class="footer-link">Continue as guest</div>
    </div>
  </div>
</body>
</html>
