<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordleDoodle</title>
</head>
<body>
  <div class="login-card">
    <h1 class="title">WordleDoodle</h1>
    <div class="input-field">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-field">
      <input type="password" placeholder="Password">
    </div>
    
    <button class="button login-button">Login</button>
    <button class="button register-button">Register</button>

    <div class="footer-links">
      <div class="footer-link">Forgot password?</div>
      <span class="separator">|</span>
      <div class="footer-link">Continue as guest</div>
    </div>
  </div>
</body>
</html>
