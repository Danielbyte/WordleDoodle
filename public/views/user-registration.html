<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cdn/styles/common.css">
  <link rel="stylesheet" href="/cdn/styles/registration.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>WordleDoodle</title>
</head>
<body>
    <!--Scattered rotating letters-->
  <span class="background-rotating-letters W-background-letter">D</span>
  <span class="background-rotating-letters O-background-letter">O</span>
  <span class="background-rotating-letters R-background-letter">O</span>
  <span class="background-rotating-letters D-background-letter">D</span>
  <span class="background-rotating-letters L-background-letter">L</span>
  <span class="background-rotating-letters E-background-letter">E</span>

  <div class="registration-card">
    <h1 id="title">WordleDoodle</h1>
    <form action="api/v1/auth/register" method="POST">
      <div class="input-field">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-field">
        <input type="email" name="email" placeholder="email" required>
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="password" required>
      </div>
      <button class="btn register-button">Register</button>
    </form>
  </div>
</body>
</html>
